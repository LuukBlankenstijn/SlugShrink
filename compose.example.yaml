services:
  app:
    image: ghcr.io/luukblankenstijn/gewi.sh:latest
    container_name: gewish-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_NAME=gewish_db
      - DB_SSLMODE=disable
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    container_name: gewish-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=gewish_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d gewish_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
